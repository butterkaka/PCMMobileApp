<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
          <ion-icon large name="ios-arrow-round-back-outline"  (tap)="back()" ></ion-icon>
          </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            Connector setup
                        </h5>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false" class="connectorSetup" scroll="false" padding>
    <div class="connectorButtonsRow1">
        <ion-card padding>
            <div *ngFor="let connectorVal of connectorSetupDetails">
                <button ion-button [disabled]="checkIsDisabled(connectorVal)||pcmchanneldataservice.mockData" (tap)="connectorButtonClick(connectorVal)" block>{{connector}}: {{connectorVal.pinNum}} {{connectorVal.pinValue}}</button>
            </div>
        </ion-card>
    </div>
    <div class="fill"></div>
    <div class="connectorImageRow2">
        <img src="{{imagePath}}">
    </div>
</ion-content>
