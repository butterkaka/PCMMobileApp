<ion-header>
    <ion-navbar hideBackButton="true" class="header-nav-style">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            {{connector}} - {{headerLabel}}
                        </h5>
                    </div>

                </ion-col>
                <button ion-buttons no-padding class="icon button-custom-inverted small">
                        <ion-icon *ngIf="false"  name="settings" (tap)="navigateToSettings()"></ion-icon>
                </button>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false" class="connectorSetup" scroll="false" padding>
    <div class="connectorButtonsRow1">
        <ion-card padding>
            <div *ngFor="let connectorVal of connectorSetupDetails">
                <button ion-button [disabled]="checkIsDisabled(connectorVal)||pcmchanneldataservice.mockData" (tap)="connectorButtonClick(connectorVal)" block>{{connectorVal.pinNum}} {{connectorVal.pinValue}}</button>
            </div>
        </ion-card>
    </div>
    <div class="fill"></div> 
    <div class="connectorImageRow2">
        <img src="{{imagePath}}">
    </div>
</ion-content>
