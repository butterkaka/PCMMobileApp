<ion-header>
    <ion-navbar hideBackButton="true" class="header-nav-style">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            {{headerLabel}}
                        </h5>
                    </div>
                </ion-col>
                <!-- <button ion-buttons no-padding class="icon button-custom-inverted small">
                    <ion-icon *ngIf="true" name="settings" (tap)="navigateToSettings()"></ion-icon>
                </button> -->
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="accordion-list">
        <!-- First Level -->
        <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>
            <!-- Toggle Button -->
        <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-right name="arrow-down" *ngIf="!item.open"></ion-icon>
        <ion-icon item-right name="arrow-up" *ngIf="item.open"></ion-icon>
          {{ item.name }}
      </button>

            <ion-list *ngIf="item.childItems && item.open" no-lines>
                <!-- Second Level -->
                <ion-list-header *ngFor="let child of item.childItems; let j = index" no-padding>
                    <!-- Toggle Button -->
                    <button ion-item (click)="toggleItem(i, j)" *ngIf="child.childItems" class="child" detail-none>
            <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
            <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
            {{ child.name }}
          </button>

                    <!-- Direct Add Button as Fallback -->
                    <ion-item *ngIf="!child.childItems" no-padding detail-none class="child-item" text-wrap>
                        <ion-grid>
                            <ion-row>
                                <ion-col no-padding col-8>
                                    <span no-padding justify-content-center item-left><strong>{{ child.name }}</strong></span>
                                </ion-col>
                                <ion-col no-padding col-4>
                                    <span no-padding item-right><button item-end no-padding ion-button outline>{{ child.version }}</button></span>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <p text-lowercase>{{ child.link }}</p>
                            </ion-row>
                        </ion-grid>
                    </ion-item>

                    <!-- <ion-list *ngIf="child.childItems && child.open">
                        
                        <ion-item *ngFor="let item of child.childItems; let k = index" detail-none class="child-item" text-wrap>
                            <h2>{{ item.name }}</h2>
                            <button ion-button outline item-end>{{ item.version }}</button>
                            <p text-lowercase>{{ item.link }}</p>

                        </ion-item>
                    </ion-list> -->

                </ion-list-header>
            </ion-list>

        </ion-list-header>
    </ion-list>
</ion-content>
