<ion-header>
    <ion-navbar hideBackButton="true" class="header-nav-style">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            {{headerLabel}}
                        </h5>
                    </div>
                </ion-col>
                <button ion-buttons no-padding class="icon button-custom-inverted small">
                    <ion-icon *ngIf="true" name="settings" (tap)="navigateToSettings()"></ion-icon>
                </button>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false">

    <ion-card no-padding>
        <ion-card-header center>
            {{graphHeader}}:
        </ion-card-header>
        <ion-card-content>
            <div>
                <canvas id="myChart" style=" width: 100%; height: 45vh;"></canvas>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-list no-lines>
        <div class="item-trns" *ngFor="let item of items">
            <ion-card class="card equal-sized-item">
                <ion-item class="equal-sized-item">
                    <div>
                        <ion-grid>

                            <ion-row>
                                <ion-col col-2>

                                    <button no-margin ion-button small icon-only class="button-value-toggle" (tap)="decrement(item)">
      <ion-icon name='md-arrow-round-down' class="icon-center"></ion-icon>
    </button>

                                </ion-col>
                                <ion-col justify-content-center col-8>
                                    <div margin-horizontal class="custom-center">
                                        <strong>{{ item.Title}}:</strong> {{ item.Value| number:'1.0-1' }} {{ item.Metric }} &nbsp;
                                    </div>
                                </ion-col>
                                <ion-col col-2>
                                    <button no-margin small ion-button padding icon-only class="button-value-toggle" (tap)="increment(item)">
      <ion-icon large name='md-arrow-round-up' class="icon-center" ></ion-icon>
    </button>

                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-item>
            </ion-card>
        </div>
    </ion-list>

</ion-content>
