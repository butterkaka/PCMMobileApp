<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>

                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin> Device setup
                        </h5>
                    </div>

                </ion-col>
                <button ion-buttons small class="icon settings-style ion-navicon" start>
                    <ion-icon large name="ios-settings-outline" (tap)=" navigateToSettings()"></ion-icon>
                    <!-- <ion-icon large name="bluetooth" color=danger  (tap)=" navigateToSettings()" ></ion-icon> -->
                </button>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
    <ion-card padding>
        <ion-card-header no-padding>
            <strong>Setup:</strong>
        </ion-card-header>
        <hr size="4px" />
        <div>
            <button ion-button padding block (tap)="navigateToIOSetup()">I/O overview</button>
            <button ion-button padding block (tap)="launchRampSetupPage()">Ramp setup</button>
            <button ion-button padding block (tap)="launchPumpSetupPage()">Pump setup</button>
            <button ion-button padding block (tap)="launchSwashAngleSetupPage()">Swash angle setup</button>
            <button ion-button padding block (tap)="GoToRegularSetupPage()">Pressure regulator setup</button>

        </div>
    </ion-card>
    <ion-card padding class="card-margin">
        <ion-card-header no-padding>
            <strong>Others:</strong>
        </ion-card-header>
        <hr size="4px" />
        <div>
            <ion-row>
                <ion-col>
                    <button ion-button padding block text-wrap (tap)="factoryResetButtonClick()">Factory reset</button>
                </ion-col>
            </ion-row>
            <!-- <ion-row>
                <ion-col col-6>
                    <button ion-button padding block text-wrap (tap)="writeCorrectPasswordTestData()">write Correct Password </button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button padding block text-wrap (tap)="writIncorrectPasswordTestData()">write Inorrect Password </button>
                </ion-col>
            </ion-row> -->
            <ion-row>
                <ion-col col-6><button ion-button padding block text-wrap (tap)="saveToEepromButtonClick()">Save to<br/>EEPROM</button></ion-col>
                <ion-col col-6><button ion-button padding block text-wrap (tap)="loadFromEepromButtonClick()">Load from<br/>EEPROM</button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><button ion-button padding block text-wrap (tap)="savetoFilePlatformSpecific()">Save to<br/>file</button></ion-col>
                <ion-col col-6><button ion-button padding block text-wrap (tap)="LoadFile()">Load from<br/>file</button></ion-col>
            </ion-row>
        </div>
    </ion-card>
</ion-content>
