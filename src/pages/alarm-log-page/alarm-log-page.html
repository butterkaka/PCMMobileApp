<ion-header>
    <ion-navbar hideBackButton="true" class="header-nav-style">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            {{headerLabel}}
                        </h5>
                    </div>
                </ion-col>
                <button ion-buttons no-padding class="icon button-custom-inverted small">
                    <ion-icon *ngIf="true" name="settings" (tap)="navigateToSettings()"></ion-icon>
                </button>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false">

    <ion-card margin-top padding-horizontal *ngIf="showOrHideAlarms()">
        <ion-card-header>
            <strong>Alarms list</strong>
        </ion-card-header>
        <hr/>
        <ion-card-content no-padding>
            <ion-list lines no-padding>
                <div no-padding class="item-trns" *ngFor="let halrmMsg of hardwareAlarmsMessageList">

                    <ion-item>
                        <div class="alarmColor">
                            * {{halrmMsg}}
                        </div>
                    </ion-item>
                </div>
                <div no-padding class="item-trns" *ngFor="let alarmMsg of alarmsMessageList">

                    <ion-item>
                        <div class="alarmColor">
                            * {{alarmMsg}}
                        </div>
                    </ion-item>
                </div>
                <div no-padding class="item-trns" *ngFor="let alarmExtMsg of alarmsExtendedMessageList">
                    <ion-item>
                        <div class="alarmColor">
                            * {{alarmExtMsg}}
                        </div>
                    </ion-item>
                </div>
                <div no-padding class="item-trns" *ngFor="let warnMsg of warningMessageList">

                    <ion-item>
                        <div>
                            * {{warnMsg}}
                        </div>
                    </ion-item>
                </div>
                <div no-padding class="item-trns" *ngFor="let twarnMsg of tempWarningMessageList">
                    <ion-item>
                        <div>
                            * {{twarnMsg}}
                        </div>
                    </ion-item>
                </div>
                <div no-padding class="item-trns" *ngFor="let warnExtMsg of warningExtendedMessageList">
                    <ion-item>
                        <div>
                            * {{warnExtMsg}}
                        </div>
                    </ion-item>
                </div>

            </ion-list>
        </ion-card-content>
    </ion-card>
