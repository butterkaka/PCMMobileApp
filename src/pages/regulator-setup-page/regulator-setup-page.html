<ion-header>
    <ion-navbar hideBackButton="true" class="header-nav-style">
        <ion-grid no-padding>
            <ion-row no-padding class="align-center">
                <ion-col no-padding col-auto>
                    <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                        <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                    </button>
                </ion-col>
                <ion-col class="align-center">
                    <div no-margin>
                        <h5 no-margin>
                            {{headerLabel}}
                        </h5>
                    </div>
                </ion-col>
                <button ion-buttons no-padding class="icon button-custom-inverted small">
                    <ion-icon *ngIf="true" name="settings" (tap)="navigateToSettings()"></ion-icon>
                </button>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>



<ion-content class="content-style">
    <ion-scroll direction="x" scrollY="true" class="scroll-style">
        <!--     <div class="label-font" style="position: absolute; width: 100% ">-->
        <!--<ion-card>
                <ion-item>
                    <ion-label stacked>Regulated/nonregulated</ion-label>
                    <ion-select [(ngModel)]="regulatedNonregulated">
                        <ion-option value="t">on</ion-option>
                        <ion-option value="f">off</ion-option>
                    </ion-select>
                </ion-item>
            </ion-card>-->
        <ion-card class="card">
            <div padding>
                <ion-grid>
                    <ion-row>
                        <h2>Regulator type:</h2>
                    </ion-row>
                    <ion-row color="primary">
                        <hr/>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-select no-padding interface="popover" style=" max-width: 100% !important;" [(ngModel)]="regulatorType">
                                <ion-option value="1">Current</ion-option>
                                <ion-option value="2">Swash</ion-option>
                                <ion-option value="3">Pressure</ion-option>
                                <!--<ion-option value="s">Swash</ion-option>
                    <ion-option value="h">Swash</ion-option>-->
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
        <!--<ion-item>
                <ion-label stacked>Feed forward</ion-label>
                <ion-select [(ngModel)]="feedForward">
                    <ion-option value="t">on</ion-option>
                    <ion-option value="f">off</ion-option>
                </ion-select>
            </ion-item>-->
        <ion-card class="card" margin-top>
            <div padding>
                <ion-grid>
                    <ion-row>
                        <h2>Proportional regulation:</h2>
                    </ion-row>
                    <ion-row color="primary">
                        <hr/>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12>
                            <ion-select no-padding interface="popover" class="select-width" [(ngModel)]="propotionalReg">
                                <ion-option value="0">Off</ion-option>
                                <ion-option value="1">On</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
        <ion-card class="card" margin-top>
            <div padding>
                <ion-grid>
                    <ion-row>
                        <h2>Invert swash angle direction:</h2>
                    </ion-row>
                    <ion-row color="primary">
                        <hr/>
                    </ion-row>
                    <ion-row>
                        <ion-col class="selectWrapper">
                            <ion-select no-padding interface="popover" style=" max-width: 100% !important;" [(ngModel)]="invertSwashAngleDirection">
                                <ion-option value="0">Off</ion-option>
                                <ion-option value="1">On</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
        <ion-card class="card" margin-top>
            <div padding>
                <ion-grid>
                    <ion-row>
                        <h2>Integration regulation:</h2>
                    </ion-row>
                    <ion-row color="primary">
                        <hr/>
                    </ion-row>
                    <ion-row>
                        <ion-col class="selectWrapper">
                            <ion-select no-padding interface="popover" style=" max-width: 100% !important;" [(ngModel)]="integrationReg">
                                <ion-option value="0">Off</ion-option>
                                <ion-option value="1">On</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
        <!--<ion-item>
                <ion-label stacked>Derivation reg</ion-label>
                <ion-select [(ngModel)]="derivationReg">
                    <ion-option value="t">on</ion-option>
                    <ion-option value="f">off</ion-option>
                </ion-select>
            </ion-item>-->
        <ion-list no-lines>
            <div class="item-trns" *ngFor="let item of items">
                <ion-card>
                    <ion-item>
                        <div>
                            <ion-grid>
                                <ion-row>
                                    <h2>{{ item.Title }}: &nbsp;</h2>
                                </ion-row>
                                <ion-row color="primary">
                                    <hr/>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-2>
                                        <button no-margin ion-button small icon-only class="button-value-toggle" (click)="decrement(item)">
      <ion-icon name='md-arrow-round-down' class="icon-center"></ion-icon>
    </button>
                                    </ion-col>
                                    <ion-col justify-content-center col-8>
                                        <div margin-horizontal (click)="valueChangePrompt(item)" class="custom-center">
                                            <!--<ion-item no-padding center> -->
                                            {{ item.Value }} {{ item.Metric }} &nbsp;
                                            <!--</ion-item>-->
                                        </div>
                                    </ion-col>
                                    <ion-col col-2>
                                        <button no-margin small ion-button icon-only class="button-value-toggle" (click)="increment(item)">
      <ion-icon large name='md-arrow-round-up' class="icon-center"></ion-icon>
    </button>

                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </ion-item>
                </ion-card>
            </div>
        </ion-list>
        <!--<ion-item>
                <label class="item item-input item-select">
      <div class="input-label">Integration reg</div>
      <select>
        <option>On</option>
        <option>Off</option>       
      </select>
      </label>
            </ion-item>-->
        <!--</div>-->
    </ion-scroll>


    <div padding>
        <button class="buttons-right" [disabled]="disabled" (click)="disabled=true;writeRegulatorSetupParameters()" ion-button>Set Parameters</button>
        <button class="buttons-left" [disabled]="buttonState()" (click)="navegateToLiveTune()" ion-button>Live Tune</button>
    </div>

</ion-content>
