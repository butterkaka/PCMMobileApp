<ion-header>
        <ion-navbar hideBackButton="true" class="header-nav-style">
            <ion-grid no-padding>
                <ion-row no-padding class="align-center">
                    <ion-col no-padding col-auto>
                        <button ion-buttons no-padding class="icon button-custom ion-navicon" start>
                            <ion-icon large name="ios-arrow-round-back-outline" (tap)="back()"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col class="align-center">
                        <div no-margin>
                            <h5 no-margin>
                                {{headerLabel}}
                            </h5>
                        </div>
                    </ion-col>
                    <button ion-buttons no-padding class="icon button-custom-inverted small">
                        <ion-icon *ngIf="true" name="settings" (tap)="navigateToSettings()"></ion-icon>
                    </button>
                </ion-row>
            </ion-grid>
        </ion-navbar>
    </ion-header>



<ion-content overflow-scroll="false">

    <ion-card margin-top no-padding>
        <ion-card-header>
            Time Counter: 666 h
        </ion-card-header>

    </ion-card>

    <ion-card margin-top no-padding>
        <ion-card-header margin-top no-padding>
            Pressure:
        </ion-card-header>
        <ion-card-content no-padding>
            <canvas no-padding baseChart [datasets]="chartData1" [colors]="chartColors" [labels]=" chartLabels" [legend]="chartLegend" [options]="chartOptions" [chartType]="chartType" class="graph-size" style=" width: 100%; height: 27vh;"></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card margin-top no-padding>
        <ion-card-header margin-top no-padding>
            Set Point:
        </ion-card-header>
        <ion-card-content no-padding>
            <canvas no-padding baseChart [datasets]="chartData2" [colors]="chartColors" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend" [chartType]="chartType" class="graph-size" style=" width: 100%; height: 27vh;"></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
